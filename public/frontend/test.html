<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make A Responsive Carousel with Thumbnails using Owl Carousel - ByteWebster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <style>
        /* Custom styles for the carousel */
        body {
            background: #f2f2f2;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .section {
            padding: 50px;
        }

        .owl-carousel {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .item h2 {
            font-size: 1.3rem;
            font-weight: 500;
            margin: 15px 0;
        }

        .item p {
            font-weight: 300;
        }

        .item img {
            max-width: 100%;
            border-radius: 10px;
            margin: 0 auto; /* Center the image */
        }

        .owl-thumbs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .owl-thumb-item {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            border-radius: 10px;
            cursor: pointer;
        }

        .owl-thumb-item img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="https://images.unsplash.com/photo-1556206079-747a7a424d3d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                    alt="Hawaii">
                <h2>Enjoy the exotic of sunny Hawaii</h2>
                <p>Maui, Hawaii</p>
            </div>
            <!-- Repeat the same structure for other slides -->
        </div>
        <div class="owl-thumbs" id="thumbs">
            <!-- Thumbnails will be added here using JavaScript -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            var mainSlider = $(".owl-carousel").owlCarousel({
                items: 1, // Number of visible items
                loop: true,
                center: true,
                margin: 20,
                stagePadding: 20,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 3
                    }
                }
            });

            var thumbs = $("#thumbs").owlCarousel({
                items: 5,
                dots: false,
                nav: false,
                margin: 10,
                responsive: {
                    0: {
                        items: 4
                    },
                    600: {
                        items: 5
                    },
                    1000: {
                        items: 5
                    }
                }
            });

            // Synchronize main slider with thumbnails
            mainSlider.owlCarousel().on('changed.owl.carousel', function (e) {
                if (!e.namespace || e.property.name !== 'position') return;
                var current = e.relatedTarget.relative(e.relatedTarget.current());
                thumbs.owlCarousel('to', current, 100, true);
            });

            // Populate thumbnails
            $(".owl-item").each(function () {
                var thumbSrc = $(this).find("img").attr("src");
                $("#thumbs").owlCarousel('add', '<div class="owl-thumb-item"><img src="' + thumbSrc + '"></div>').owlCarousel('update');
            });
        });
    </script>
</body>

</html>
