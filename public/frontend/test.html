		a.animated-button:link,
		a.animated-button:visited {
			position: relative;

			margin: 30px auto 0;
			padding: 14px 15px;
			color: #fff;
			font-size: 14px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			text-transform: uppercase;
			overflow: hidden;
			letter-spacing: .08em;
			border-radius: 0;

			-moz-transition: all 1s ease;
			-o-transition: all 1s ease;
			transition: all 1s ease;
		}

		a.animated-button:link:after,
