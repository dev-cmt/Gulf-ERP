<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Slider</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <!-- Include LightGallery CSS and JavaScript files from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/lightgallery@1.10.0/dist/css/lightgallery.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Blog Slider -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul id="lightgallery">
                    <li data-src="assets/img/about.jpg">
                        <a href="#">
                            <img src="assets/img/about.jpg" alt="Image 1">
                        </a>
                    </li>
                    <li data-src="https://example.com/assets/img/team/team-2.jpg">
                        <a href="#">
                            <img src="https://example.com/assets/img/team/team-2.jpg" alt="Image 2">
                        </a>
                    </li>
                    <!-- Add more items as needed -->
                </ul>
            </div>
        </div>
        <!-- End Blog Slider -->
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- Include LightGallery JS (with plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.10.0/dist/js/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.10.0/dist/js/plugins/lg-thumbnail.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.10.0/dist/js/plugins/lg-autoplay.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $('#lightgallery').lightGallery({
                plugins: [lgThumbnail, lgAutoplay], // Add desired plugins here
            });
        });
    </script>
</body>

</html>
